<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/accuieil-a" icon="chevron-back-outline" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-content [fullscreen]="true"> -->
    <div class="container">
      <h1>DigitBank</h1>
    </div>
   
    <ion-card>
     <h1>Liste des clients</h1>
      <ion-list *ngFor="let client of clients">
        <ion-item>
          <ion-label>
            <h2>{{client.nom}}</h2>
          </ion-label>
          <ion-label>
            <h2>{{client.email}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-fab-button (click)="nouveau()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  <!-- </ion-content> -->
</ion-content>
