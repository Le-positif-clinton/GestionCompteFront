<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/accuieil-a" icon="chevron-back-outline" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <div class="container">
      <h1>DigitBank</h1>
    </div>
   
    <ion-card>
      <p>Ajouter un client</p>

      <ion-input class="int1"   placeholder="Entrer Le Nom du client  " [(ngModel)]="client.nom"> 
        <ion-icon slot="start" src="../../../assets/icon/person.svg"  aria-hidden="true"></ion-icon>
      </ion-input>
      <ion-input class="int1"    placeholder="Entrer le telephone de client" [(ngModel)]="client.telephone">
        <ion-icon slot="start" src="../../../assets/icon/person.svg" aria-hidden="true"></ion-icon>
      </ion-input>

      <ion-input class="int1"   placeholder="Entrer l'email" [(ngModel)]="client.email">
        <ion-icon slot="start" src="../../../assets/icon/mail.svg" aria-hidden="true"></ion-icon>
      </ion-input>

      <ion-input   placeholder="Entrer l'adresse du client" [(ngModel)]="client.adresse">
        <ion-icon slot="start" src="../../../assets/icon/lock.svg" aria-hidden="true"></ion-icon>
      </ion-input>


      <ion-button size="small" (click)="register()"   fill="clear" s>
        <ion-text >Enregistrer</ion-text>        
      </ion-button>
    </ion-card>
  </ion-content>
</ion-content>
