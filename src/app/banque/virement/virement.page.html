<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/accuieil-a" icon="chevron-back-outline" text="Back"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <div class="container">
      <h1>DigitBank</h1>
    </div>
   
    <ion-card>
      <p>Nouveau virement</p>
      <!-- <ion-input class="int1"    placeholder="Entrer le numero du compte" [(ngModel)]="virement.numeroCmpt">
        <ion-icon slot="start" src="../../../assets/icon/person.svg" aria-hidden="true"></ion-icon>
      </ion-input> -->
      <ion-input class="int1"   placeholder="Entrer le numero du compte a crediter" [(ngModel)]="virement.compteCrediteur">
        <ion-icon slot="start" src="../../../assets/icon/mail.svg" aria-hidden="true"></ion-icon>
      </ion-input>

      <ion-input class="int1"   placeholder="Entrer Le Motif du virement  " [(ngModel)]="virement.motif"> 
        <ion-icon slot="start" src="../../../assets/icon/person.svg"  aria-hidden="true"></ion-icon>
      </ion-input>

      <ion-input  type="number" placeholder="Entrer le Montant du virement" [(ngModel)]="virement.montant">
        <ion-icon slot="start" src="../../../assets/icon/lock.svg" aria-hidden="true"></ion-icon>
      </ion-input>

      <ion-button size="small" (click)="virer()"   fill="clear" s>
        <ion-text >Valider</ion-text>        
      </ion-button>
    </ion-card>
  </ion-content>
</ion-content>
